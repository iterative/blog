backend:
  name: github
  repo: iterative/blog
  branch: master
  site_domain: https://quirky-swirles-bba6de.netlify.com
media_folder: static/uploads
public_folder: /uploads
collections:
  - name: "blog"
    label: "Blog"
    folder: "content/blog"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string", required: true }
      - {
          label: "Publish Date",
          name: "date",
          widget: "datetime",
          required: true,
        }
      - {
          label: "Description",
          name: "description",
          widget: "text",
          required: true,
        }
      - { label: "Body", name: "body", widget: "markdown" }
